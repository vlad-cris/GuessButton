<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Game</Button></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container text-center">
        <span class="title">WELCOME TO GUESS BUTTON<span>
    </div>
    <!-- Game start/Buttons selection -->
    <div id="start-game" class="container-fluid text-center mt-5">
        <h1 class="text-primary">Write the number of buttons</h1>
        <h1 class="text-primary"> 0 < NUMBER < 300</h1>
        <div class="row align-items-center">
            <div class="col-auto mx-auto mt-5">
                <input id="number" type="text" class="form-control" placeholder="Number">
                <button class="btn btn-primary mt-3" onclick="startGame()">Start</button>
            </div>
        </div>
    </div>

    <!-- Game buttons -->
    <div id="buttons" class="container-fluid text-center mt-5" hidden>
        <h2 class="text-info">Select the winner button</h2>
        <br>
        <div id="button-list" class="d-flex justify-content-center flex-wrap">
            <!-- button content -->
        </div>
    </div>

    <!-- Game answer -->
    <div id="answer" class="mt-5 text-center" hidden>
        <h1 id="win_msg" class="text-success">---</h1>
        <br>
        <button id="reset" class="btn btn-danger" onclick="goToStart()">Restart</button>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
